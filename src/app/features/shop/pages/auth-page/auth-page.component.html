<div class="container p-2">
    <div class="row align-items-center">
        <div class="d-none d-md-block col-md-7 caption">

        </div>
        <div class="col-12 col-md-5">
            <div class="card card-body" *ngIf="isSign">
                <h3>Connexion</h3>
                <form [formGroup]="loginForm!">
                    <div class="form-group mb-2">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="email" formControlName="email" placeholder="Email" />
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Mot de passe</label>
                        <input class="form-control" type="password" formControlName="password" placeholder="Mot de passe" />
                    </div>
                    <button class="btn btn-primary mt-2" (click)="onLogin()">Se connecter</button>
                </form>
                <p class="mt-3">Pas encore de compte ? <button class="btn text-warning" (click)="isSign = !isSign">S'inscrire</button></p>
            </div>

            <div class="card card-body py-2 p-3" *ngIf="!isSign">
                <h3>Insciption</h3>
                <form [formGroup]="registerForm!">
                    <div class="form-group mb-2">
                        <label class="form-label">Votre nom complet</label>
                        <input class="form-control" type="text" formControlName="name" placeholder="Prénom et Nom" />
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="email" formControlName="email" placeholder="Email" />
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Téléphone</label>
                        <input class="form-control" type="tel" formControlName="phone" placeholder="Téléphone" />
                    </div>
                    <div class="form-group mb-2">
                        <label class="form-label">Mot de passe</label>
                        <input class="form-control" type="password" formControlName="password" placeholder="Mot de passe" />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Confirmer mot de passe</label>
                        <input class="form-control" type="password" formControlName="confirm" placeholder="Confirmer mot de passe" />
                    </div>
                    <button class="btn btn-primary" (click)="onLogin()">S'inscrire</button>
                </form>

                <p class="mt-2">Déjà un compte ? <button class="btn text-warning" (click)="isSign = !isSign">Se connecter</button></p>
            </div>
            
        </div>
    </div>
</div>
