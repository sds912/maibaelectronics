 <!-- Breadcrumb Start -->
 <div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="">Acceuil</a>
                <a class="breadcrumb-item text-dark" href="/products">Boutique</a>
                <span class="breadcrumb-item active">Mon panier</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Cart Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Produits</th>
                        <th>Prix</th>
                        <th>Quantit√©</th>
                        <th>Total</th>
                        <th>Suprimer</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let cart of carts">
                        <td class="align-middle"><img [src]="cart?.product?.price" alt="" style="width: 50px;"> {{cart?.product?.name}}</td>
                        <td class="align-middle">CFA {{cart?.product?.prix}}</td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-minus" (click)="decrease(cart)" >
                                    <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" [value]="cart?.quantity">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-plus" (click)="increase(cart)">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle">CFA {{cart?.product?.price * cart?.quantity}}</td>
                        <td class="align-middle"><button class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="mb-30" action="">
                <div class="input-group">
                    <input type="text" class="form-control border-0 p-4" placeholder="Coupon Code">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Apply Coupon</button>
                    </div>
                </div>
            </form>
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart Summary</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="border-bottom pb-2">
                    <div class="d-flex justify-content-between mb-3">
                        <h6>Subtotal</h6>
                        <h6>CFA {{getTotal(carts)}}</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Shipping</h6>
                        <h6 class="font-weight-medium">CFA {{getTotal(carts)}}</h6>
                    </div>
                </div>
                <div class="pt-2">
                    <div class="d-flex justify-content-between mt-2">
                        <h5>Total</h5>
                        <h5>CFA {{getTotal(carts)}}</h5>
                    </div>
                    <button class="btn btn-block btn-primary font-weight-bold my-3 py-3">Paiement</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->
<app-footer></app-footer>
