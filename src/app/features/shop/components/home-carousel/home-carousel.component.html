<!-- Carousel Start -->
<div class="container-fluid mb-3">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#header-carousel" data-slide-to="1"></li>
                    <li data-target="#header-carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item position-relative" [class.active]="carousel?.id === 1" style="height: 430px;" *ngFor="let carousel of carousels">
                        <img class="position-absolute w-100 h-100" [src]="carousel?.img" style="object-fit: cover;" [alt]="carousel?.title">
                        <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                            <div class="p-3" style="max-width: 700px;">
                                <h1 class="display-4 text-white mb-3 animate__animated animate__fadeInDown">{{carousel?.title}}</h1>
                                <p class="mx-md-5 px-5 animate__animated animate__bounceIn">{{carousel?.description}}</p>
                                <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp" [href]="carousel?.link">Acheter maintenant</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="product-offer mb-30" style="height: 200px;" *ngFor="let offer of offers">
                <img class="img-fluid" [src]="offer?.img" [alt]="offer?.name">
                <div class="offer-text">
                    <h6 class="text-white text-uppercase">RÃ©duction {{offer?.percent}}%</h6>
                    <a href="" class="btn btn-primary">Acheter Maintenant</a>
                </div>
            </div>
          
        </div>
    </div>
</div>
<!-- Carousel End -->
