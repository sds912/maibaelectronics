<!-- Categories Start -->
<div class="container-fluid pt-5">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Cat√©gories</span></h2>
    <div class="row px-xl-5 pb-3">
        <div class="col-lg-3 col-md-4 col-sm-6 pb-1" *ngFor="let categorie of categories">
            <a class="text-decoration-none" [href]="'/products'">
                <div class="cat-item d-flex align-items-center mb-4">
                    <div class="overflow-hidden" style="width: 100px; height: 100px;">
                        <img class="img-fluid" [src]="categorie?.img" [alt]="categorie?.name">
                    </div>
                    <div class="flex-fill pl-3">
                        <h6>{{categorie?.name}}</h6>
                        <small class="text-body">{{categorie?.nb}} Produits</small>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- Categories End -->
